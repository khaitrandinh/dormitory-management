services:
  auth-service-live:
    image: php:8.2-fpm-composer
    restart: always
    container_name: auth-service-live
    ports:
      - "8001:8000"
    # volumes:
    #   - ./api-gateway:/var/www
    environment:
      TZ: "Asia/Ho_Chi_Minh"
    networks:
      - dormitory-net
    command:
      - /bin/bash
      - -c
      - |
        ls -alh
        composer install
        chmod -R 777 storage bootstrap/cache
        php artisan serve --host=0.0.0.0 --port=8000

networks:
  dormitory-net:
    external: true