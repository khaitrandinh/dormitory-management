services:
  frontend:
    build:
      context: ./frontend
    restart: always
    container_name: frontend
    ports:
      - "8004:8000"
    environment:
      TZ: "Asia/Ho_Chi_Minh"
    env_file:
      - ./services/room-service/.env
    networks:
      - dormitory-net
    command:
      - /bin/bash
      - -c
      - |
        ls -alh
        composer install
        chmod -R 777 storage bootstrap/cache
        php artisan serve --host=0.0.0.0 --port=8000

networks:
  dormitory-net:
    external: true